apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.android.library'

android {
    compileSdkVersion COMPILE_SDK_VERSION.toInteger()
    buildToolsVersion "${BUILD_TOOL_VERSION}"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion TARGET_SDK_VERSION.toInteger()
        versionCode 2
        versionName "4.1.3"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    androidTestCompile('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    provided 'com.google.android.material:material:1.0.0'
    provided 'androidx.legacy:legacy-support-v4:1.0.0'
    compile project(':agentwebx5-core')
    compileOnly 'com.tencent.tbs.tbssdk:sdk:43939'
}
publish {
    userOrg = 'angelwangjing'
    groupId = 'com.wandroid'
    artifactId = 'agentwebX5-filechooser-androidx'
    publishVersion = '1.0.0'
    desc = 'very easy to build you web page'
    website = "https://github.com/wangjing53406/AgentWebX5"
}